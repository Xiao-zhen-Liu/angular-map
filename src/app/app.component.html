<div>
  <mgl-map
    [style]="'mapbox://styles/mapbox/streets-v9'"
    [zoom]="[9]"
    [center]="[-74.5, 40]"
    (click)="clicked($event)"
  >
    <mgl-geojson-source id="layer-1" [data]="points"></mgl-geojson-source>
    <mgl-layer
      id="state-borders"
      type="circle"
      [source]="'layer-1'"
      [paint]="{
  'circle-color': '#627BC1',
  'circle-radius': 10
}"
    ></mgl-layer>
  </mgl-map>
</div>
